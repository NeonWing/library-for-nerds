<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <span class="title">CODEX</span>
    </div>
    <div class="content">
        <button class="add">ADD</button>
        <div class="cards">
            <!-- <div class="card hot-pink-gradient">
                <div class="card-content">
                    <span class="title">Title</span>
                    <span class="author">Author</span>
                    <span class="pages">69 Pages</span>
                </div>
                <div class="options">

                </div>
            </div> -->
        </div>
    </div>

    <div class="footer">= Crafted by Wing =</div>

    <!-- MODAL SECTION -->
    <div class="modal closed" id="modal">
        <div class="modal-guts">
            <div class="close">X</div>
            <div class="modal-content">
                <span class="info-header">Book Info</span>

                <label for="title">Title</label>
                <input type="text" id="title" name="title" autocomplete="off">
                <label for="author">Author</label>
                <input type="author" id="author" name="author" autocomplete="off">
                <label for="pages">Pages</label>
                <input type="pages" id="pages" name="pages" autocomplete="off"> 

                <div class="has-read">
                    Has Read
                    <label class="switch">
                        <input type="checkbox" id="hasRead">
                        <span class="slider round"></span>
                    </label>
                </div>

                <span class="background-text">Background</span>
                <div class="backgrounds">
                    <!-- <div class="hot-pink-gradient box" id="hot-pink-gradient"></div>
                    <div class="fiery-gradient box" id="fiery-gradient"></div>
                    <div class="ocean-gradient box" id="ocean-gradient"></div>
                    <div class="purple-pink-gradient box" id="purple-pink-gradient"></div>
                    <div class="green-gradient box" id="green-gradient"></div>
                    <div class="pastel-gradient box" id="pastel-gradient"></div> -->
                    <div class="gray-gradient box selected" id="gray-gradient"></div>
                </div>

                <button class="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
