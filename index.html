<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <span class="title">CODEX</span>
    </div>
    <div class="content">
        <button class="add">ADD</button>
        <div class="cards">
            <!-- <div class="card hot-pink-gradient" data-index="0">
                <div class="card-content">
                    <span class="title">Title</span>
                    <span class="author">Author</span>
                    <span class="pages">69 Pages</span>
                </div>
                <div class="options">
                    <span class="edit">Edit</span>
                    <span class="remove">Remove</span>
                </div>
            </div> -->
        </div>
    </div>

    <div class="footer">= Crafted by Wing =</div>

    <!-- MODAL SECTION -->
    <div class="modal closed" id="modal">
        <div class="modal-guts">
            <div class="close">X</div>
            <div class="modal-content">
                <span class="info-header">Book Info</span>

                <label for="title">Title</label>
                <input type="text" id="title" name="title" autocomplete="off">
                <label for="author">Author</label>
                <input type="author" id="author" name="author" autocomplete="off">
                <label for="pages">Pages</label>
                <input type="pages" id="pages" name="pages" autocomplete="off"> 

                <div class="has-read">
                    Has Read
                    <label class="switch">
                        <input type="checkbox" id="hasRead">
                        <span class="slider round"></span>
                    </label>
                </div>

                <span class="background-text">Background</span>
                <div class="backgrounds">
                    <div class="gray-gradient box selected" id="gray-gradient"></div>
                </div>

                <button class="submit modal-button">Submit</button>
                <button class="update modal-button closed">Update</button>
            </div>
        </div>
    </div>

    <div class="error-popup closed">
        Make sure that all inputs are filled out, that there are no letters 
        in the pages box, and a background is selected!
        <button class="close-popup">Close</button>
    </div>
</body>
</html>
